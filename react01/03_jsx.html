<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_jsx</title>
  </head>
  <body>
    <div id="app"></div>

  <!-- 添加React的依赖 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 开始开发 -->
  <!-- 注意事项: 使用jsx, 并且希望script中的jsx的代码被解析, 必须在script标签中添加一个属性  -->
  <script type="text/babel">
    class App extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          name:'bryanna',
          age:24,
          todo:['123','312','534'],
          test1:null,
          test2:undefined,
          test3:true,
          obj1:{
            firstname:'bryanna',
            lastname:'wei',
          }
        }
      }
      render(){
        return(
          <div>
            {/*----能显示----*/}
            <div>{this.state.name}</div>
            <div>{this.state.age}</div>
            <div>{this.state.todo}</div>
            {/*----不能显示----*/}
            <div>{this.state.test1}</div>
            <div>{this.state.test2}</div>
            <div>{this.state.test3}</div>
            <div>{this.state.test3 && '有的'}</div>
            {/*----对象类型不能作为子元素 <div>{this.state.obj1}</div>----*/}
            { /*--- 可嵌入 运算符表达式 三元表达式--- 执行一个函数*/}
          </div>
        )
      }
    }
  ReactDOM.render(<App/>,document.getElementById('app'))
  </script>
  </body>
</html>
